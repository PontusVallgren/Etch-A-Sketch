<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="home.css">
<body>

<div id='container'></div>
<button class='btn' id='reset-btn'>Reset</button>

</body>
<script>
const container = document.querySelector('#container');
const resetBtn = document.querySelector('#reset-btn');
let cell = [];

resetBtn.addEventListener('click', () => {
    removeCells();
    gridSize = prompt('Scale');
    if (gridSize > 100) {
        gridSize = prompt('Choose a new scale, max 100'); 
    }
        createDivs(gridSize);
    
});

function createDivs(gridSize) {

container.style.gridTemplateColumns = (`repeat(${gridSize}, 1fr`);
container.style.gridTemplateRows = (`repeat(${gridSize}, 1fr`);
let numberOfCells = gridSize * gridSize;
for (let i = 0; i < numberOfCells; i++) {
    cell[i] = document.createElement('div');
    cell[i].classList.add('cell');
    container.appendChild(cell[i]);
}
cell.forEach(div => { div.addEventListener('mouseover', (e) => {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    e.target.style.backgroundColor = `#${randomColor}`;
});
});
};
function removeCells() {
    while(container.firstChild) {
        container.removeChild(container.firstChild)
    };
};

</script>
</head>
</html>
